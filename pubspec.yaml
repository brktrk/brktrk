name: brktrk
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.0.0
  cupertino_icons: ^1.0.2
  flutter_icons: ^1.1.0
  http: ^0.13.0
  http_parser: ^4.0.0
  provider: ^5.0.0
  cached_network_image: ^3.0.0
  url_launcher: ^6.0.3
  flutter_launcher_icons: ^0.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  convert: ^3.0.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: Poppins-Regular
      fonts:
        - asset: fonts/Poppins-Regular.otf

    - family: Poppins-Bold
      fonts:
        - asset: fonts/Poppins-Bold.otf
